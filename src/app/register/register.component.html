<div class="register">
    <div class="card">
        <h1>ITQ Staff Registation</h1>
        <form>
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" name="email" class="form-control" id="stname" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" name="password" class="form-control" id="stname" placeholder="Enter Name">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" name="confirmPassword" class="form-control" id="stname" placeholder="Enter Name">
            </div>

            <button type="submit" class="btn btn-primary mt-4" (click)="register()">Register</button>

        </form>
    </div>
