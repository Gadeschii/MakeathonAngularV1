
<input type="file" (change)="loadFile($event)" accept=".xlsx">
<button (click)="searchName()">Search</button>
<input type="text" [(ngModel)]="name" placeholder="Enter your name">
<table>
  <tr *ngFor="let person of result">
    <td>{{person.Name}}</td>
    <td>{{person.Surname}}</td>
    <td>{{person.Age}}</td>
    <td>{{person.City}}</td>
    <td>{{person.Email}}</td>
  </tr>
</table>
