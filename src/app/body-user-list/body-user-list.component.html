<!DOCTYPE html>
<html lang ="en"> 
<input type="file" onchange="loadFile(event)" accept=".xlsx" lang="en">
<button class="button" (click)="searchName()">Search</button>
<input type="text" [(ngModel)]="name" placeholder="Enter your name">

<div *ngIf="data.rows.length > 0">
  <table>
    <thead>
      <tr>
        <!-- Show the select column -->
        <th *ngFor="let column of displayedColumns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data.rows">
        <!-- Show the data of the column select-->
        <td *ngFor="let column of displayedColumns">{{ row[column] }}</td>
      </tr>
    </tbody>
  </table>
</div>
</html>
